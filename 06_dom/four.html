<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom fourth Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');                            // Not optimized way
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python");
    addLanguage("Java");


    function addOptiLanguage(langName){
        const li = document.createElement('li');                            //this is optimized way to create element, from this tree is not traversing
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('Typescript')


//Edit

    const secondLang = document.querySelector("li:nth-child(2)")
    // console.log(secondLang);
    // secondLang.innerHTML = "Mocha"
    const newLi = document.createElement('li')
    newLi.textContent = "Mocha"
    secondLang.replaceWith(newLi)

//Edit

    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>Golang</li>'

//remove

    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
